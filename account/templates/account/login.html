{% extends 'account/main.html' %}
{% block content %}
<div class="row justify-content-md-center">
  <div class="col-md-8 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center">Account Login</h4>
        <p class="card-description text-center">You need to be logged in to access the full functionalities of this system</p>
        <form class="forms-sample" method="POST" action="{% url 'account_login' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" required id="email" name="email" placeholder="Email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" required name="password" id="password" placeholder="Password" />
          </div>
          <div class="form-check form-check-flat form-check-primary">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" /> Remember me </label>
          </div>
          <button type="submit" class="btn btn-primary mr-2"> Submit </button>
          <button class="btn btn-outline-danger" type="reset">Reset</button>
        </form>
      </div>
    </div>
  </div>

</div>
{% endblock content %}
